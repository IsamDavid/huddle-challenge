<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="robots" content="index,follow">
  <meta name="description" content="Esta página es un reto de frontend Mentor"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1024px)">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main class="main">
    <figure class="main__hero">
      <img src="./images/illustration-mockups.svg" alt="ilustración">
    </figure>
    <section class="main__container">
      <h1> Build The Community Your Fans Will Love </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="main__container--button">
        Register
      </button>
    </section>
  </main>
  <footer>
    <div class="social-media">
      <a href="https://www.facebook.com/Isam.David/"><span class="icon-facebook"></span></a>
      <a href="https://twitter.com/Isam_david07"><span class="icon-twitter"></span></a>
      <a href="https://www.instagram.com/isamdavid07/"><span class="icon-instagram"></span></a>
      <a href="https://github.com/IsamDavid"><span class="icon-github"></span></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" title="Link del challenge de frontendmentor" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/IsamDavid" title="Perfil de GitHub de Isam David" target="_blank" rel="noopener noreferrer">IsamDavid</a>.
    </p>
  </footer>
</body>
</html>
